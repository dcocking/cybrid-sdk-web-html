<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Host</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <script type="module" src="cybrid-sdk-ui.polyfills.js"></script>
    <script type="module" src="cybrid-sdk-ui.min.js"></script>
  </head>
  <body>
    <div id="demo-header">
      <img
        src="https://assets-global.website-files.com/6226732e4130814a4adb86c2/62430bcedab2d5494d20b601_logo-white.svg"
        alt="Cybrid logo"
      />
    </div>
    <div id="demo-wrapper"></div>
  </body>

  <!-- Access the cybrid-app web-component directly -->
  <!--  <cybrid-app auth="" config="" component=""></cybrid-app>-->

  <!-- Instantiate the cybrid-app web-component via code -->
  <script>
      const auth = '';
      const config = {
        refreshInterval: 5000,
        routing: false,
        locale: 'en-US',
        theme: 'LIGHT',
        customer: '',
        fiat: 'USD',
        environment: 'sandbox'
      };
      const component = 'price-list';

    function componentFactory(config) {
      let element = document.createElement('cybrid-app');
      element.auth = auth;
      element.component = component;
      element.config = config;
      return element;
    }

    // initialize app
    let cybridApp = componentFactory(config);

    // subscribe
    cybridApp.addEventListener('eventLog', (event) => {
      console.log(event.detail);
    });
    // subscribe
    cybridApp.addEventListener('errorLog', (event) => {
      console.log(event.detail);
    });

    // append app to an element
    document.getElementById('demo-wrapper').append(cybridApp);
  </script>
</html>
